version: "3"
name: uhost-v3
services:
  pgsql:
    extends:
      file: support.yml
      service: pgsql

  redis:
    extends:
      file: support.yml
      service: redis

  adminer:
    extends:
      file: support.yml
      service: adminer

  redis-commander:
    extends:
      file: support.yml
      service: redis-commander

  mailhog:
    extends:
      file: support.yml
      service: mailhog

  mongodb:
    extends:
      file: support.yml
      service: mongodb

  elasticsearch:
    extends:
      file: support.yml
      service: elasticsearch

  graylog:
    extends:
      file: support.yml
      service: graylog

  memcached:
    extends:
      file: support.yml
      service: memcached

  sentry-migrations:
    extends:
      file: support.yml
      service: sentry-migrations

  sentry-cron:
    extends:
      file: support.yml
      service: sentry-cron

  sentry-worker:
    extends:
      file: support.yml
      service: sentry-worker

  sentry-web:
    extends:
      file: support.yml
      service: sentry-web

  # app builder
  builder:
    image: ucezz/dotnet-sdk-gdi:5.0
    container_name: "${APP_NAME}-builder"
    volumes:
      - ../:/src:ro
      - ../storage:/storage
      - app_volume:/app
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
      graylog:
        condition: service_started
    command: >
      bash -c "
      rm -rf /app/*;
      mkdir -p /app/src;
      rsync -vhra /src/ /app/src/ --include='**.gitignore' --exclude='/.git' --exclude='/Docker' --exclude='/.vscode' --filter=':- .gitignore' --delete-after;
      cp -pf /src/Uhost.Core/appsettings.docker.json /app/src/Uhost.Core/appsettings.json || exit 1;
      cp -pf /src/Uhost.Console/default-data.json /app/src/Uhost.Console/default-data.json || exit 1;
      cd /app/src;
      dotnet ef database update --project Uhost.Core --context PostgreSqlDbContext;
      dotnet ef database update --project Uhost.Core --context PostgreSqlLogDbContext;
      dotnet publish -r linux-x64 -p:PublishSingleFile=true --self-contained true -p:UseAppHost=true -c Release -o /app;
      rm -rf /app/src;
      /app/Uhost.Console loaddefaultdata --file /app/default-data.json;
      /app/Uhost.Console dbvacuum;"
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:12201
        # driver: syslog
        # options:
        #   syslog-address: udp://127.0.0.1:1514
        tag: builder

  # app runner
  app:
    image: ucezz/dotnet-aspnet-gdi:5.0
    container_name: "${APP_NAME}-app"
    environment:
      ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT}"
    ports:
      - "${FORWARD_HOST}:${FORWARD_HTTP_PORT}:5000"
    volumes:
      - "../storage:/storage"
      - app_volume:/app
    working_dir: /app
    restart: unless-stopped
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
      graylog:
        condition: service_started
      builder:
        condition: service_completed_successfully
    entrypoint: ./Uhost.Web
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:12201
        # driver: syslog
        # options:
        #   syslog-address: udp://127.0.0.1:1514
        tag: api

volumes:
  app_volume:
  postgres_volume:
  graylog_volume:
  mongo_db_volume:
  mongo_cfg_volume:
  redis_volume:
  elasticsearch_volume:
  sentry_volume:
